{% extends 'layout.html' %}

{% block body%}

<div class="col-md-4 offset-md-4">
  <div class="card card-body">
    <form action="/update/{{ contact.0}}" method='POST'>
      <div class="form-group">
        <label for="lang">circulacion</label>
        <select name="circulacion" id="lang" value="{{ contact.1}}" class="form-control">
          <option value="Entra">Entra</option>
          <option value="Sale">Sale</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lang">Tipo de pago</label>
        <select name="pago" id="lang" value="{{ contact.2}}" class="form-control">
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
        </select>  
      </div>
  
      <div class="form-group pt-3">
        <button type="submit" class="btn btn-primary btn-block ">
          Save
        </button>
      </div>
    </form>

    <div class="form-group pt-3">
      <form action="/" >
        <button type="submit" class="btn btn-primary btn-block ">
          Cancel
        </button>
      </form>
    </div>

  </div>
</div>

{% endblock %}
